<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HgetisFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">HgetisFlix</h1>
  </header>

  <!-- Featured -->
  <section id="featured" class="featured">
    <div class="featured-container">
      <img id="featured-img" src="" alt="Featured Video" />
      <div class="featured-overlay">
        <div class="featured-info">
          <h2 id="featured-title">Featured</h2>
          <button id="featured-play" class="play-btn">Play</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Playlists container -->
  <main id="playlists-container"></main>

  <!-- Player Modal -->
  <div id="playerModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeBtn" class="closeBtn">&times;</span>
      <iframe id="ytplayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
